{% extends 'base.html' %}
{% block title %}Products{% endblock %}
{% block content %}
<h1 class="mb-4">Products</h1>
<div class="row">
  {% for product in products %}
  <div class="col-md-4 mb-4">
    <div class="card h-100">
      <img src="{{ url_for('static', filename=product.image) }}"
           class="card-img-top"
           alt="{{ product.name }}" height="400px">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">â‚¹{{ '%.2f'|format(product.price) }}</p>
        <div class="mt-auto">
          <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
